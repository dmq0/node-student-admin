  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    localStorage.getItem('lang') || localStorage.setItem('lang','cn')
    let lang = localStorage.getItem('lang')
    let ChartText = lang == 'cn'?'河南高校魅力值（瞎编的）':'Henan university charm'
    let ChartData1 = lang == 'cn'?['魅力值']:['Charm']
    let ChartData2 = lang == 'cn'?['郑州大学', '河南大学', '河南师范大学', '河南工业大学', '河南理工大学']:['Zhengzhou University', 'Henan University', 'Henan Normal University', 'Henan of Technology', 'Henan Polytechnic Uni']
    let ChartText2 = lang == 'cn'?'魅力值':'Charm'
 // 国际化
    $("[i18n]").i18n({
    defaultLang:localStorage.getItem('lang') || "cn",
    filePath: "/i18n/", //注意！要配置好语言文件的正确路径
    filePrefix: "i18n_",
    fileSuffix: "",
    forever: true,
    callback: function() {
     
    }
  })
    // 指定图表的配置项和数据
    var option = {
      title: {
        text: ChartText
      },
      tooltip: {},
      legend: {
        data: ChartData1
      },
      xAxis: {
        data: ChartData2
      },
      yAxis: {},
      series: [
        {
          name: ChartText2,
          type: 'bar',
          data: [75, 70, 90, 85, 70]
        }
      ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
